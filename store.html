<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buy list</title>
    <link rel="icon" type="image/x-icon" href="4t0m5.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>to-buy list.</h1>
    </header>
    <section>
      <div id="left" class="container">
        <div id="add_item">
          <form>
            <input type="text" placeholder="Назва товару" name="search" />
            <button
              type="button"
              class="tooltip"
              data-tooltip="click to add"
              onclick="addElement()"
            >
              Додати
            </button>
          </form>
        </div>
        <div class="item">
          <div class="bought_product_name" "="">
            <p>Помідори</p>
          </div>
          <div class="not_bought_counter">
        
        <span class="counter">1</span>
        
      </div>
          <div class="not_bought">
  	<button type="button" class="add to_do tooltip" data-tooltip="return to list" onclick="unStrikethrough(this)">
  		Не куплено
	</button>
</div>
        </div>
        <div class="item">
          <div class="not_bought_product_name" onclick="editItemName(this)">
            <p>Печиво</p>
          </div>
          <div class="not_bought_counter">
            <button
              type="button"
              class="round_button delete disabled"
              data-tooltip="delete"
            >
              -
            </button>
            <div class="counter">1</div>
            <button
              type="button"
              class="round_button add tooltip"
              data-tooltip="add"
              onclick="increment(this)
              "
            >
              +
            </button>
          </div>
          <div class="bought">
            <button
              type="button"
              class="add to_do tooltip"
              data-tooltip="click to buy"
              onclick="strikethrough(this)"
            >
              Куплено
            </button>
            <button
              type="button"
              class="delete remove tooltip"
              data-tooltip="delete"
              onclick="deleteItem(this)"
            >
              X
            </button>
          </div>
        </div>
        <div class="item">
          <div class="not_bought_product_name" onclick="editItemName(this)">
            <p>Сир</p>
          </div>
          <div class="not_bought_counter">
          <button type="button" class="round_button delete disabled" data-tooltip="delete">
            -
          </button>
          <span class="counter">1</span>
          <button type="button" class="round_button add tooltip" data-tooltip="add" onclick="increment(this)">
            +
          </button>
        </div>
          <div class="bought">
    <button type="button" class="add to_do tooltip" data-tooltip="click to buy" onclick="strikethrough(this)">
    Куплено
    </button>
    <button type="button" class="delete remove tooltip" data-tooltip="delete" onclick="deleteItem(this)">
    X
    </button>
    </div>
        </div>
      </div>
      <div id="right" class="container">
        <div id="remained" class="right_block" style="border: none">
          <b>Залишилося</b>
        </div>
        <div class="right_block" id="not_done">
          <span class="cell">
            <span class="item-name">Печиво</span>
            <span class="yellow_counter">1</span>
          </span>
          <span class="cell">          
            <span class="item-name">Сир</span>
            <div class="yellow_counter">1</div>
          </span>
        </div>
        <div id="was-bought" class="right_block"><b>Куплено</b></div>
        <div class="right_block" id="done">
          <span class="cell strikethrough">
            <span class="item-name">Помідори</span>
            <div class="yellow_counter">1</div>
          </span>
        </div>
      </div>
    </section>
    <div id="badge">
      <div id="badge-title"><b>Buy List</b></div>
      <div>Created by:</div>
      <div id="badge-name">Bohdan Prokhorov</div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
